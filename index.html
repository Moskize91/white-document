<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>White</title>
  <link rel="icon" href="../../_media/favicon.ico">
  <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="A magical documentation generator.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!--<link rel="stylesheet" href="./style/vue.css" title="vue">-->
  <link rel="stylesheet" href="../../css/vue.css" title="vue">
  <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/dark.css" title="dark" disabled>-->
  <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/buble.css" title="buble" disabled>-->
  <!--<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/pure.css" title="pure" disabled>-->
  <script src="./plugin/index.js"></script>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #codefund {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      alias: {
        '.*?/awesome': 'https://raw.githubusercontent.com/docsifyjs/awesome-docsify/master/README.md',
        '.*?/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG.md',
        '/.*/_navbar.md': '/_navbar.md',
        '/zh-cn/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-zh/master/$1',
        '/de-de/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-de/master/$1',
        '/ru/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-ru/master/$1',
        '/es/(.*)': 'https://raw.githubusercontent.com/docsifyjs/docs-es/master/$1'
      },
      auto2top: true,
      executeScript: true,
      loadSidebar: './zh-CN/v2/_sidebar.md',
      loadNavbar: './zh-CN/v2/_navbar.md',
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      themeColor: '#005BF6',
      name: 'White',
      logo: '/_media/icon.svg',
      homepage: './zh-CN/v2/README.md',
      // basePath: '/zh-CN/v2/',
      search: {
        noData: {
          '/zh-cn/': '没有结果!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/en-uk/': 'Search',
          '/': '搜索'
        }
      },
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            if (/githubusercontent\.com/.test(vm.route.file)) {
              url = vm.route.file
                .replace('raw.githubusercontent.com', 'github.com')
                .replace(/\/master/, '/blob/master')
            } else {
              url = 'https://github.com/duty-os/white-document/blob/master/' + vm.route.file
            }
            var editHtml = '[Edit Document](' + url + ')\n';

            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://docsify.js.org" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
          })
        },
        DocsifyCodefund.create('fae1f9a4-870c-4c25-b8e0-c80464f7a95c')
      ]
    }
  </script>
  <script src="./plugin/docsify.js"></script>
  <script src="./plugin/search.js"></script>
  <script src="./plugin/prism-bash.js"></script>
  <script src="./plugin/prism-markdown.js"></script>
  <script src="./plugin/prism-nginx.js"></script>
  <script src="./plugin/docsify-copy-code.js"></script>
</body>

</html>
